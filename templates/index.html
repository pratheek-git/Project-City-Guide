<!DOCTYPE html>
<html>
<head>
    <title>All City Spots</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white p-8">
    <nav class="bg-blue-600 text-white p-4 flex justify-between mb-6 rounded-lg">
        <h1 class="font-bold text-xl">🌍 City Guide</h1>
        <div class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/view-spots" class="hover:underline">Spots</a>
            <a href="/add-spot-form" class="hover:underline">Add Spot</a>
             <a href="/spot-of-the-day" class="hover:underline font-semibold text-yellow-300">✨Spot of the Day</a>
        </div>
    </nav>
    <h1 class="text-2xl font-bold mb-6">📍 All Travel Spots</h1>
   <form method="get" action="/view-spots" class="mb-6 flex flex-col md:flex-row gap-4">
    <input 
        type="text" 
        name="q" 
        placeholder="Search by city or category..." 
        class="w-full px-4 py-2 border rounded bg-white text-gray-900 dark:bg-gray-700 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500" 
        required
    >
    <button 
        type="submit" 
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition">
        🔍 Search
    </button>
</form>

    <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
        {% for spot in spots %}
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-4 hover:shadow-xl transition duration-300">
            <h2 class="text-xl font-bold">{{ spot.name }}</h2>
            <p class="text-gray-600 dark:text-gray-300">📍 {{ spot.city }} | 🏷️ {{ spot.category }}</p>
            <p class="text-yellow-500 font-semibold">⭐ {{ spot.rating }}</p>
            <div class="mt-4 space-x-2">
                <a href="/spot/{{ spot.id }}" class="text-blue-500 hover:underline">View</a>
                <a href="/edit-spot-form/{{ spot.id }}" class="text-yellow-500 hover:underline">Edit</a>
                <a href="/delete-spot/{{ spot.id }}" onclick="return confirm('Are you sure?')" class="text-red-500 hover:underline">Delete</a>
                
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
