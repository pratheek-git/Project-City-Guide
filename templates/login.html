<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-purple-100 to-blue-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-purple-700 mb-6">Welcome Back ðŸ‘‹</h2>

        {% if message %}
            <p class="text-red-600 text-center mb-4">{{ message }}</p>
        {% endif %}

        <form action="/login" method="post" class="space-y-5">
            <div>
                <label class="block mb-1 text-gray-700"> Username</label>
                <input name="username" placeholder="Enter your username" required
                    class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-purple-400 outline-none transition" />
            </div>

            <div>
                <label class="block mb-1 text-gray-700"> Password</label>
                <input name="password" type="password" placeholder="Enter your password" required
                    class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-400 outline-none transition" />
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-purple-500 to-blue-500 text-white py-2 rounded hover:from-blue-500 hover:to-purple-500 transition">
                Login
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-4">
            Don't have an account?
            <a href="/signup" class="text-purple-600 hover:underline">Sign up</a>
        </p>
    </div>
</body>
</html>
