<!DOCTYPE html>
<html>
<head>
    <title>Edit Spot</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-100 dark:bg-gray-900 dark:text-white p-10">
    <nav class="bg-blue-600 text-white p-4 flex justify-between mb-6">
        <h1 class="font-bold text-xl">üåç City Guide</h1>
        <div class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/view-spots" class="hover:underline">Spots</a>
        </div>
    </nav>
    <h2 class="text-xl font-bold mb-4">Edit Spot</h2>
    <form action="/edit-spot/{{ spot.id }}" method="post" class="space-y-4 max-w-md">
        <input name="name" value="{{ spot.name }}" class="border p-2 rounded w-full" required>
        <input name="city" value="{{ spot.city }}" class="border p-2 rounded w-full" required>
        <input name="category" value="{{ spot.category }}" class="border p-2 rounded w-full" required>
        <input name="rating" type="number" step="0.1" min="0" max="5" value="{{ spot.rating }}" class="border p-2 rounded w-full" required>
        <textarea name="description" class="border p-2 rounded w-full">{{ spot.description }}</textarea>
        <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">Update</button>
    </form>
</body>
</html>
