<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add a Spot</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen p-8">
    <nav class="bg-blue-600 text-white p-4 flex justify-between mb-8 rounded">
        <h1 class="font-bold text-xl">üåç City Guide</h1>
        <div class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/view-spots" class="hover:underline">Spots</a>
            <a href="/add-spot-form" class="hover:underline">Add Spot</a>
             <a href="/spot-of-the-day" class="hover:underline font-semibold text-yellow-300">‚ú®Spot of the Day</a>
        </div>
    </nav>

    <div class="max-w-lg mx-auto bg-white dark:bg-gray-800 p-6 rounded shadow">
        <h2 class="text-2xl font-bold mb-6">‚ûï Add New Spot</h2>
        <form method="post" action="/add-spot" class="space-y-4">
            <input name="name" type="text" placeholder="Spot Name"
                class="w-full p-2 rounded border bg-white dark:bg-gray-700 dark:text-white" required>

            <input name="city" type="text" placeholder="City"
                class="w-full p-2 rounded border bg-white dark:bg-gray-700 dark:text-white" required>

            <input name="category" type="text" placeholder="Category"
                class="w-full p-2 rounded border bg-white dark:bg-gray-700 dark:text-white" required>

            <input name="rating" type="number" step="0.1" min="0" max="5" placeholder="Rating (0‚Äì5)"
                class="w-full p-2 rounded border bg-white dark:bg-gray-700 dark:text-white" required>

            
            <textarea name="description" placeholder="Description (optional)"
                class="w-full p-2 rounded border bg-white dark:bg-gray-700 dark:text-white" rows="4"></textarea>

            <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded w-full">Submit</button>
        </form>
    </div>
</body>
</html>
