<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 to-purple-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-blue-700 mb-6">Create Your Account</h2>
        
        {% if message %}
            <p class="text-green-600 text-center mb-4">{{ message }}</p>
        {% endif %}

        <form action="/signup" method="post" class="space-y-5">
            <div>
                <label class="block mb-1 text-gray-700"> Username</label>
                <input name="username" placeholder="Enter username" required
                    class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-blue-300 outline-none transition" />
            </div>

            <div>
                <label class="block mb-1 text-gray-700"> Password</label>
                <input name="password" type="password" placeholder="Enter password" required
                    class="w-full px-4 py-2 border rounded focus:ring-2 focus:ring-purple-300 outline-none transition" />
            </div>

            <button type="submit"
                class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-2 rounded hover:from-purple-600 hover:to-blue-500 transition">
                Sign Up
            </button>
        </form>

        <p class="text-sm text-center text-gray-600 mt-4">
            Already have an account?
            <a href="/login" class="text-blue-600 hover:underline">Login here</a>
        </p>
    </div>
</body>
</html>
